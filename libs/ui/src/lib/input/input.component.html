<input [placeholder]="placeholder"
       #input
       (input)="userInput($any($event.target).value)"
       (blur)="onTouched($event)"
       [disabled]="disabled"
       [type]="isPassword ? 'password' : 'text'"
>

ngControl.control?.touched) {

}
{{ngControl.control?.valueChanges | async}}
