@if (book) {
  <div class="book" >
    <div class="title">
      {{book.title}}
    </div>
    <img [src]="book.imageUrl">

    <div class="description">
      {{book.description}}
    </div>

<!--    <button (click)="addToCartHandler()">Add To Cart</button>-->
    <lib-button text="Add To Cart" (clicked)="addToCartHandler()"
                bgColor="green"></lib-button>
    <lib-button text="Remove From Cart" (clicked)="removeFromCartHandler()"></lib-button>
  </div>
}
